name: "[Docker] Build, Push"

on:
  workflow_dispatch:   # 수동 실행 시 버전 직접 입력
    inputs:
      image-tag:
        description: 'Docker image tag (e.g. v1.0.0, dev, main)'
        required: true
        default: 'dev'
  push:
    tags:
      - 'v*'          # v1.0.0, v1.0.1 같은 태그에 반응

  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  docker-build-push-run:
    runs-on:
      group: organization/Default # 조직 Default 그룹의 모든 러너 사용

    env:
      WORK_DIR: working/30. 소스/open-api-wrapper
      IMAGE_NAME: ghcr.io/skccmygit/coderay-openapi
        
    steps:
      # 0. 태그 결정 (release vs manual)
      - name: Set image tag
        id: vars
        run: |
          echo "event_name=$GITHUB_EVENT_NAME"
          echo "ref=$GITHUB_REF"
          echo "ref_name=$GITHUB_REF_NAME"

          if [ "$GITHUB_EVENT_NAME" = "release" ]; then
            # 릴리즈 이벤트일 때는 릴리즈 태그명 사용 (예: v1.2.3)
            TAG="$GITHUB_REF_NAME"

          elif [ "$GITHUB_EVENT_NAME" = "push" ] && [[ "$GITHUB_REF" == refs/tags/* ]]; then
            # 태그 푸시 시에도 태그명 사용
            TAG="$GITHUB_REF_NAME"

          else
            # 수동 실행일 때는 입력값 사용
            TAG="${{ github.event.inputs.image-tag }}"
          fi

          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "IMAGE=${{ env.IMAGE_NAME }}:$TAG" >> $GITHUB_ENV

          echo "Final TAG: $TAG"
          echo "Final IMAGE: ${{ env.IMAGE_NAME }}:$TAG"

      # 1. 소스 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Java 설치
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
  
      # 3. JAR 빌드 (Gradle Wrapper 기준)
      - name: Build JAR
        working-directory: ${{ env.WORK_DIR }}
        run: |
          chmod +x ./gradlew
          ./gradlew clean shadowJar -x test
          ls build/libs
          cp build/libs/*.jar coderay-api.jar 

      # 4. Docker Login (ghcr.io)
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: skax-internal-system
          password: ${{ secrets.GHCR_TOKEN }}
          
      # 5. Docker Build & Push
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.WORK_DIR }}
          file: ${{ env.WORK_DIR }}/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}
            ${{ env.IMAGE_NAME }}:latest
      
      # 6. Upload JAR to GitHub Release
      - name: Upload Release Asset
        if: github.event_name == 'release' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.WORK_DIR }}/coderay-api.jar